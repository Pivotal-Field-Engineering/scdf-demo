<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Bubble Chart</title>

    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/bubble_chart.css"/>
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
</head>
<body>
<div class="container">
    <h1>Current Twitter Activity</h1>
    <div id="toolbar">
        <a href="#" id="all" class="button active">All Words</a>
        <a href="#" id="year" class="button">Parts of Speech</a>
    </div>
    <div id="vis"></div>

    <div id="reload">
        <a href="#" id="refresh" class="button">Refresh</a>
        <a href="#" id="purge" class="button">Purge Data</a>
    </div>
    <div class="footer">
        <p>A demonstration of Spring Cloud Data Flow to drive real-time data processing</p>
        <p><a href="https://pivotal.io">Pivotal</a> | <a href="https://cloud.spring.io/spring-cloud-dataflow">Spring Cloud Data Flow</a></p>
    </div>
</div>

<script src="lib/d3.min.js"></script>
<script src="src/tooltip.js"></script>
<script src="src/bubble_chart.js"></script>

<script>
    $('#refresh').on( 'click', function () {
        location.reload();
    });
    $('#purge').on( 'click', function () {
        window.location.href="/flush";
    });
</script>


</body>
</html>
